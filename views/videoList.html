<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Element Plus inspired palette (light/dark) and mapping to commonly used utility classes */
      :root{
        --el-color-primary: #409EFF; /* primary */
        --el-color-success: #67C23A;
        --el-color-warning: #E6A23C;
        --el-color-danger: #F56C6C;
        --el-color-info: #909399;

        --el-surface: #ffffff;
        --el-bg: #f7fafc;
        --el-text: #111827;
        --el-muted: #6b7280;
      }
      @media (prefers-color-scheme: dark){
        :root{
          --el-surface: #0f1724;
          --el-bg: #071024;
          --el-text: #e5e7eb;
          --el-muted: #9ca3af;
        }
      }

      /* map a few frequently used Tailwind utility classes to Element Plus colors */
      .bg-blue-600 { background-color: var(--el-color-primary) !important; }
      .text-blue-600 { color: var(--el-color-primary) !important; }
      a { color: var(--el-color-primary); }

      .bg-white { background-color: var(--el-surface) !important; }
      .bg-gray-900, .bg-gray-800, .bg-gray-700, .bg-black { background-color: var(--el-bg) !important; }

      .text-white { color: var(--el-text) !important; }
      .text-gray-800 { color: var(--el-text) !important; }
      .text-gray-700, .text-gray-600, .text-gray-500 { color: var(--el-muted) !important; }
      .text-gray-300, .text-gray-400 { color: var(--el-muted) !important; }

      /* small helper for playlist highlight compatibility */
      .el-highlight { background-color: var(--el-color-primary) !important; color: #fff !important; }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-5">

      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <i class="fa fa-film text-3xl text-blue-600"></i>
          <div>
            <h1 class="text-2xl font-semibold text-gray-800">LocalShare 视频库</h1>
            <div class="text-sm text-gray-500">当前目录: <span class="font-medium">{{folderPath}}</span></div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <a href="/" class="text-sm text-gray-600 hover:text-gray-800">刷新</a>
        </div>
      </div>

      <nav class="mb-4 text-sm" aria-label="Breadcrumb">
        {{breadcrumb}}
      </nav>

          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {{videoItems}}
          </div>
    </div>

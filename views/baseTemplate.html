<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root{
        --el-color-primary: #409EFF; 
        --el-color-success: #67C23A;
        --el-color-warning: #E6A23C;
        --el-color-danger: #F56C6C;
        --el-color-info: #909399;

        --el-surface: #ffffff;
        --el-bg: #f7fafc;
        --el-text: #111827;
        --el-muted: #6b7280;
      }

      .bg-blue-600 { background-color: var(--el-color-primary) ; }
      .text-blue-600 { color: var(--el-color-primary) ; }
      a { color: var(--el-color-primary); }

      .bg-white { background-color: var(--el-surface) ; }
      .bg-gray-900, .bg-gray-800, .bg-gray-700, .bg-black { background-color: var(--el-bg) ; }

      .text-white { color: var(--el-text) ; }
      .text-gray-800 { color: var(--el-text) ; }
      .text-gray-700, .text-gray-600, .text-gray-500 { color: var(--el-muted) ; }
      .text-gray-300, .text-gray-400 { color: var(--el-muted) ; }

      .el-highlight { background-color: var(--el-color-primary) ; color: #fff ; }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
